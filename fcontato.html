        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="fcontato.css">

<body>
      <nav class="home">
             <ul>
                <a href="index.html">Home</a>
                <a href="#"> <i class="fa-brands fa-"></i> </a>
            </ul>
        </nav>
          
    <div class="container">
        <main>
            <div class="text-main">
                <h1>
                    <span>Contato!</span>
                </h1>
                <p>
                    Este é o seu canal.
                    Use o mesmo para dúvidas, sugstões ou reclamações.
                    Sinta-se a vontade para entrar em contato através 
                    do formulário ao lado ou através das redes socias:
                </p>
                <div class="medias-socias">
                    <a href=""> <i class="fa-brands fa-facebook"></i> </a>
                    <a href=""> <i class="fa-brands fa-instagram"></i> </a>
                    <a href="www.linkedin.com/in/beatrizcabrini"> <i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://beatrizcabrini.github.io/home/"> <i class="fa-brands fa-github"></i></a>
                   
                </div>
            </div>
            <!--main -->
            <div class="form-main">
                <div class="form">
                    <h2>Entre em contato</h2>
                    <form action="https://formspree.io/f/xjvqporl" method="post">
                        <div class="form-input">
                            <input type="text" placeholder="Nome Completo">
                        </div>
                        <div class="form-input">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Whatsapp">
                        </div>
                        <div class="form-input">
                            <input type="file" placeholder="Arquivo">
                        </div>
                        <div class="form-input">
                            <textarea placeholder="Sua Mensagem"></textarea>
                        </div>
                        <button class="btn-orange" type="submit" value="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <!--main  -->
        </main>
    </div>
</body>
